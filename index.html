<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-cover bg-center text-white min-h-screen" style="background-image: url('Weather-Background.jpg');">

    <!-- Header -->
    <header class="flex justify-between items-center p-6 bg-black/40 rounded-xl">
        <h1 class="text-2xl font-bold">Weather Forecast</h1>

        <div class="flex items-center space-x-3">
            <!-- Search -->
            <div class="bg-white rounded-2xl flex items-center px-2">
                <input id="searchbar" type="text" placeholder="Search city"
                    class="p-1 text-black outline-none bg-transparent">
                <i id="searchIcon" class="fa-solid fa-magnifying-glass text-black cursor-pointer"></i>
            </div>

            <!-- History -->
            <div class="relative">
                <i id="historyIcon" class="fa-solid fa-caret-down text-white cursor-pointer hidden"></i>
                <ul id="historyDropdown" class="absolute right-0 mt-2 bg-white text-black rounded hidden w-40"></ul>
            </div>

            <!-- Current Location -->
            <i id="CurrentLocation" class="fa-solid fa-location-crosshairs cursor-pointer"></i>
        </div>
    </header>

    <!-- Today Weather -->
    <main class="p-10 space-y-6">
        <section class="flex justify-between items-center bg-black/30 p-4 pb-32  rounded-xl">
            <div id="todayWeather">
                <h1 id="celsius" class="text-5xl font-bold">--Â°C</h1>
                <div id="day-night" class="flex items-center gap-2 text-lg">
                    <i id="dayNightIcon" class="fa-solid fa-sun"></i>
                    <span id="dayNightText"></span>
                </div>
                <p id="weatherSituation" class="capitalize"></p>
            </div>
            <div class="flex space-x-6">
                <div class="text-center">
                    <i class="fa-solid fa-wind"></i>
                    <p>Wind</p>
                    <p id="wind">-- km/h</p>
                </div>
                <div class="text-center">
                    <i class="fa-solid fa-droplet"></i>
                    <p>Humidity</p>
                    <p id="humidity">--%</p>
                </div>
            </div>
        </section>

        <!-- Extended Forecast -->
        <section id="nextFiveDayHistory" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
            <!-- Forecast cards -->
        </section>
    </main>

    <!-- Js Link -->
    <script src="index.js"></script>
</body>

</html>
